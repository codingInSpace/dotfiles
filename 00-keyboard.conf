# Read and parsed by systemd-localed. It's probably wise not to edit this file
# manually too freely.
Section "InputClass"
        Identifier "system-keyboard"
        MatchIsKeyboard "on"
        Option "XkbLayout" "us,se"
        Option  "XkbVariant" "altgr-intl"
        Option "XkbOptions" "shift:both_capslock,caps:none"
EndSection
